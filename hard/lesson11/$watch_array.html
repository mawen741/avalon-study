<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>$watch-array 属性监听-数组（下）</title>
	<script type="text/javascript" src="avalon.min.js"></script>
	<style type="text/css" media="screen">
		.ms-hover div:hover{
			background-color: yellowgreen;
		}
	</style>
</head>
<body ms-controller="test" class="ms-hover">
	<div ms-repeat="array" >
		{{el}}
	</div>
	<button ms-click="click('array')">点击增加一项</button>
</body>
<script type="text/javascript">
avalon.ready(function(){
	var vm = avalon.define({

			}
		})

})






	

</script>
</html>
