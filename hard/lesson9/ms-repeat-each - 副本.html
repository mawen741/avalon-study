<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ms-repeat-each 循环绑定属性</title>
	<script type="text/javascript" src="file:///F:/git/avalon-study/js/avalon.js"></script>
	<style type="text/css" media="screen">
		
	</style>
</head>
<body>
	<div ms-controller="test">
		<ul ms-each="array">
			<li>{{el}}</li>
		</ul>
		<ul>
			<li ms-repeat="array2" ms-click="aaa($index)">{{$index}} -- {{el.name}}</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
var count =1;
	avalon.ready(function(){
		var vm1 = avalon.define({
			$id:"test",
			array:["aaa","bbb","ccc","ddd"],
			array2:[{name:1,age:18},{name:2,age:19},{name:3,age:19}],
			aaa:function(i){
				alert(i);
			}
		});
		
		avalon.scan();

	})

</script>
</html>
