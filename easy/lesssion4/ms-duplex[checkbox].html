<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ms-duplex[checkbox]</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
	<script type="text/javascript" src="../../js/avalon.js"></script>
</head>
<body>
	<div ms-controller="test">
		<label><input type="checkbox" ms-duplex="hobbies" value="football">足球</label>
		<label><input type="checkbox" ms-duplex="hobbies" value="basketball">篮球</label>
		<label><input type="checkbox" ms-duplex="hobbies" value="baseball">棒球</label>
		<div>
			{{hobbies}}
		</div>
	</div>
</body>
<script type="text/javascript">
	avalon.ready(function(){
		var vm1 = avalon.define({
			$id:"test",
			hobbies:[]
		})
		avalon.scan();
	})

</script>
</html>
