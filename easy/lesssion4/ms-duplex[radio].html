<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ms-duplex[radio]</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
	<script type="text/javascript" src="../../js/avalon.js"></script>
</head>
<body>
	<div ms-controller="test">
		<label><input type="radio" ms-duplex="isSure">确定</label>
		<div>
			{{isSure}}

		})
		avalon.scan();
	})

</script>
</html>
