<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ms-visible 显示隐藏处理</title>
	<script type="text/javascript" src="../../js/avalon.min.js"></script>
	<style type="text/css" media="screen">
		div div{
			width: 260px;
			height: 100px;
		}
		div.d1{
			background-color: red;
		}
		div.d2{
			background-color: green;
		}
		div.d3{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div ms-controller="test" ms-visible="isShowBox">
		<button type="button" ms-click="changeIndex(1)">色块[red]</button>
		<button type="button" ms-click="changeIndex(2)">色块[green]</button>
		<button type="button" ms-click="changeIndex(3)">色块[blue]</button>
		<div class="d1" ms-visible="currentIndex===1"></div>
		<div class="d2" ms-visible="currentIndex===2"></div>
		<div class="d3" ms-visible="currentIndex===3"></div>
	</div>
</body>
<script type="text/javascript">

	avalon.ready(function(){
		var vm1 = avalon.define({
			$id:"test",
			currentIndex:1,
			isShowBox:false,
			changeIndex:function(index){
				vm1.currentIndex = index;
			}
		});
		setTimeout(function(){
			vm1.isShowBox = true;
		},1000);
		avalon.scan();

	})

</script>
</html>
