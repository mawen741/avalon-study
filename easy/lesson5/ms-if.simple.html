<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ms-if.simple 插入移除处理</title>
	<script type="text/javascript" src="../../js/avalon.js"></script>
	<style type="text/css" media="screen">
		
	</style>
</head>
<body>
	<div ms-controller="test" ms-visible="isShowBox">
		这是比较输出结果：{{object.id != null}}
		<div ms-visible="object.id != null">
			这是visible的：<span>{{object.message}}</span>
		</div>
		<div ms-if="object.id != null">
			这是if的：<span>{{object.message}}</span>
		</div>
		<div>
			这是原来就有的内容
		</div>
	</div>
</body>
<script type="text/javascript">
	avalon.ready(function(){
		var vm1 = avalon.define({
			$id:"test",
			object:{}
		});
		setTimeout(function(){
			vm1.object={
				id:"123",
				message:"显示！！"
			}
		},1000)
		setTimeout(function(){
			vm1.object={
				
			}
		},3000)
		avalon.scan();

	})

</script>
</html>
